<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#myButton').click(function () {
                $.ajax({
                    url: 'http://localhost:41219/api/First/getName',
                    type: 'GET',
                    success: function (response) {
                        alert(response);
                    }
                });
            });
            
        });
    </script>
</head>
<body>
    <h1>This is my UI Project.</h1>
    <input type="button" id="myButton" value="Get Data" />
</body>
</html>
